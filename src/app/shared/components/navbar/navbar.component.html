<p-toolbar class="custom-toolbar">
  <div class="p-toolbar-group-left">
    <h2 class="p-toolbar-title">{{ title }}</h2>
  </div>

  <div class="p-toolbar-group-right">
    <p-button
      *ngIf="isLogoutButtonVisible()"
      type="button"
      label="Sign out"
      styleClass="p-button-raised"
      icon="pi pi-sign-out"
      (click)="logout()"
    ></p-button>
  </div>
</p-toolbar>
